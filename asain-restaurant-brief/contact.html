<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>contact</title>
</head>
<body class="body_contact">
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img class="logo_img" src="/photos/logo.png" alt="sushi restaurant"></a> 
            </div>
            <div class="home">
                <a class="dec1" href="index.html"><span>Accueil</span></a>
            </div>
            <div class="about">
                <a class="dec2" href="about.html"><span>A propos</span></a>
            </div>
            <div class="menu">
                <a class="dec1" href="cart.html"><span>Cart</span></a>
            </div>
            <div class="contact">
                <a class="dec2" href="contact.html"><span>Contact</span></a>
            </div>
        </div>
    </header>
    <div class="container">
        <form>
          <label for="fname" class="f">Full Name :</label><br>
          <input type="text" id="fname" name="firstname" placeholder="Your full name" class="f"><br>
  
          <label for="bname" class="f">Email :</label><br>
          <input type="email" id="bname" name="email" placeholder="Your email" class="f"><br>
  
          <label for="cname" class="f">Phone :</label><br>
          <input type="phone" id="cname" name="phone" placeholder="Your phone number" class="f"><br>
  
          <label for="subject" class="f">Message :</label><br>
          <textarea id="subject" name="subject" placeholder="Type your message" style="height:200px" class="f"></textarea><br>
      
          <input type="submit" value="Submit">
          
      
        </form>
      </div>
      <section class="footer">
        <hr>
        <h4>Suivez Nous</h4>

            <a href=""><i class="fa fa-facebook"></i></a>
            <a href=""><i class="fa fa-twitter"></i></a>
            <a href=""><i class="fa fa-linkedin"></i></a>
        </div>
        <section class="container-fluid footer_section">
            <p>
              &copy; <span id="displayYear">2022</span> All Rights Reserved 
            </p>
          </section>
    </section>
</body>
</html>
